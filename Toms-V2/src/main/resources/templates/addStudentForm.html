<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <title>Student registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10"><h1>User name</h1></div>
        <div class="col-sm-2">
            <a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->






        </div><!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">User</a></li>
                <li><a data-toggle="tab" href="#messages">Address 1</a></li>

            </ul>


            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" th:action="@{/student/save}" th:object="${createStudent}" method="post"
                          id="registrationForm">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>First name</h4></label>
                                <input  th:field="*{firstName}" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="last_name"><h4>Last name</h4></label>
                                <input th:field="*{lastName}" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="username"><h4>Username</h4></label>
                                <input th:field="*{username}" class="form-control" name="username" id="username" placeholder="enter username" title="enter your username number if any.">

                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email"><h4>Email</h4></label>
                                <input th:field="*{email}" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password"><h4>Password</h4></label>
                                <input type="password" th:field="*{password}" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
\
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password2"><h4>Verify</h4></label>
                                <input th:field="*{confirmPassword}"  type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </form>

                    <hr>

                </div><!--/tab-pane-->
                <div class="tab-pane" id="messages">

                    <h2></h2>

                    <hr>
                    <form class="form" action="#" th:action="@{/student/save}" th:object="${createAddress}" th:method="post" id="registrationForm">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>First address linr</h4></label>
                                <input th:field="*{addressFirstLine}"  type="text" class="form-control" name="first_name"  placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>Secound address linr</h4></label>
                                <input th:field="*{addressSecondLine}"  type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>Post code</h4></label>
                                <input th:field="*{postCode}"  type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>Country</h4></label>
                                <input th:field="*{country}"  type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name"><h4>Telephone</h4></label>
                                <input th:field="*{telephone}"  type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </form>

        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->

</body>
</html>
