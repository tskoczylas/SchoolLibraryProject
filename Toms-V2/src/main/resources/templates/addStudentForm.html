<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>
add student
    </title>

</head>
<body>
<div class="container">
    <br><br>
    <h4>Add student</h4>
    <br>

<form   th:action="@{/students/save}" th:object="${stu}" method="post">
    <br><br>

    <input type="hidden" th:field=="*{id}">

    <input type="text" th:field="*{firstName}" placeholder="first name"  />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}  ">Incorrect date</span>
    <br><br>

    <input type="text" placeholder="last name" th:field="*{lastName}" />
    <p th:if="${#fields.hasErrors('lastName')}"   th:errors="*{lastName}">Incorrect date</p>
    <br><br>

    <input type="text" th:field="*{email}" placeholder="email"  />
    <p th:if="${#fields.hasErrors('email')}"   th:errors="*{email}">Incorrect date</p>
    <br><br>

    <input type="text" th:field="*{password}" placeholder="password" />
    <p th:if="${#fields.hasErrors('password')}"   th:errors="*{password}">Incorrect date</p>


    <br><br>


    <br><br>
<button class="btn btn-primary" type="submit"> Add </button>


</form>


</div>
</body>
</html>
